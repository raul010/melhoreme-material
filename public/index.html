			<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
						md-is-locked-open="$mdMedia('gt-md')">
				<md-toolbar>
					<h2 class="md-toolbar-tools">
							<span>Procurar Cursos</span>
							<span ng-click="close()" class="close-side" hide-gt-md>
								&nbsp; [fechar]
							</span>
						</span>
					</h2>
				</md-toolbar>

				<md-content>
					<div class="menu">
						<md-list>
							<md-item ng-repeat="item in menuLista">
								<md-item-content>

									<div class="md-tile-content menu-in" layout="row" layout-align="start center"
										 ng-click="searchCurso($index)" ng-class="{'active' : toggleObject.item == $index}">
										<h4 >{{item.categoria}}</h4>
									</div>
								</md-item-content>
								<md-divider ng-if="!$last" hide-gt-sm></md-divider>
							</md-item>
						</md-list>
					</div>
				</md-content>

			</md-sidenav>

			<div layout="column" flex>
				<md-toolbar>
					<h5 class="md-toolbar-tools">Melhore.me</h5>
				</md-toolbar>

				<md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md>
					Toggle left
				</md-button>

				<md-content class=""> <!-- style="min-height: 90vh;" -->
					<md-whiteframe class="md-whiteframe-z1 search-whiteframe" layout="column" layout-align="center center">
						<input type="text" ng-model="message" class="search-input"
							   autofocus="autofocus" placeholder="Procure um curso">
					</md-whiteframe>

					<md-grid-list
							md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4"
							md-row-height-sm="280px" md-row-height="280px"
							md-gutter="12px" md-gutter-gt-sm="8px"

							>

						<md-grid-tile class="animate-repeat" ng-repeat="curso in cursosLista | filter:message"
							  md-rowspan="1" md-colspan="1"

								><!-- style="background-color: #007069" -->
							<md-card class="card-fixed">
								<img src={{curso.img}} alt="Washed Out">
								<md-card-content>
									<h2 class="card-title" >{{curso.nomeCurso}}</h2>
									<p class="card-content">
										{{curso.descricao}}
									</p>
								</md-card-content>
							</md-card>
						</md-grid-tile>



						<md-grid-tile class="animate-repeat" ng-repeat="curso in cursosLista | filter:message"
									  md-rowspan="1" md-colspan="1"

								><!-- style="background-color: #007069" -->
							<md-card class="card-fixed">

								<md-card-content>
									<h2 class="card-title" >{{curso.nomeCurso}}</h2>
									<p class="card-content">
										{{curso.descricao}}
									</p>
								</md-card-content>
							</md-card>
						</md-grid-tile>
					</md-grid-list>
